<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ejercicio 5</title>
</head>
<script>
    /*ejercicio: un estudiante desea conocer su promedio de cuatro parciales y conocer si aprueba o reprueba el semestre,
     muestre como salida el promedio de los parciales utilizando template string, 
    para que pueda aprobar tiene que se mayor de 70 el promedio
    Realizado por: Cristian Chavarria
    */
   var nota1=parseFloat(prompt("Ingresa la nota #1"))
   var nota2=parseFloat(prompt("Ingresa la nota #2"))
   var nota3=parseFloat(prompt("Ingresa la nota #3"))
   var nota4=parseFloat(prompt("Ingresa la nota #4"))
   var promedio= (nota1+nota2+nota3+nota4)/4
   if(promedio>=70){
        alert(`El promedio es: ${promedio} Aprobado`)
    }else{
        alert(`El promedio es: ${promedio} Reprobado`)
    }
</script>
